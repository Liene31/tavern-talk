<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>TavernTalk</title>
  </head>
  <body>
    <div class="container" id="container">
      <header>
        <div class="flex header">
          <img
            src="images/two-beer-mugs.png"
            alt="two beer mugs are held high, as if in cheers"
            class="header-img"
          />
          <h1>TavernTalk</h1>
        </div>

        <div class="tweet-input-area">
          <div class="input-inner flex">
            <img
              src="images/tiefling.jpg"
              alt="Warrior female Tiefling elf holding a sword, profile"
              class="tweet-img"
            />
            <textarea
              name=""
              id=""
              placeholder="Speak, adventurer..."
            ></textarea>
          </div>

          <div class="btn">
            <button class="tweet-btn pointer">Tweet</button>
          </div>
        </div>
      </header>

      <main class="section-line-long">
        <section class="tweet" id="tweet-section"></section>

        <section class="replies hidden">
          <div class="replies-inner section-line-short">
            <div class="flex">
              <img
                src="images/frodo-baggins.jpg"
                alt="Gandalf The Grey profile picture"
                class="tweet-img"
              />
              <div>
                <h2 class="handle">@FrodoBaggins üßù‚Äç‚ôÇÔ∏è</h2>
                <p class="reply-text">
                  You were late though. We all saw it. üòÖ
                </p>
              </div>
            </div>
          </div>
        </section>

        <section class="replies hidden">
          <div class="replies-inner section-line-short">
            <div class="flex">
              <img
                src="images/sarum.jpg"
                alt="Saruman The White profile image"
                class="tweet-img"
              />
              <div>
                <h2 class="handle">@SarumanTheWhite ‚ö™</h2>
                <p class="reply-text">Classic Gandalf. Always dramatic.</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
