<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>TavernTalk</title>
  </head>
  <body>
    <div class="container">
      <header class="flex header">
        <img
          src="images/two-beer-mugs.png"
          alt="two beer mugs are held high, as if in cheers"
          class="header-img"
        />
        <h1>TavernTalk</h1>
      </header>
      <main>
        <section class="tweet-input-area">
          <div class="input-inner flex">
            <img
              src="images/tiefling.jpg"
              alt="Warrior female Tiefling elf holding a sword, profile"
              class="tweet-input-img"
            />

            <textarea
              name=""
              id=""
              placeholder="Speak, adventurer..."
            ></textarea>
          </div>
          <div class="btn">
            <button class="tweet-btn">Tweet</button>
          </div>
        </section>
        <section class="tweet">
          <div class="flex">
            <img
              src="images/gandalf.jpg"
              alt="Gandalf The Grey profile picture"
              class="tweet-img"
            />
            <div>
              <h2 class="handle">@GandalfTheGrey 🧙‍♂️</h2>
              <p class="tweet-text">
                A wizard is never late, nor is he early. He arrives precisely
                when he means to.
              </p>
            </div>
          </div>
          <div class="tweet-meta">
            <div class="tweet-meta-inner flex">
              <div class="tweet-replies">
                <i class="fa-regular fa-comment-dots"></i>
              </div>
              <div class="tweet-likes"><i class="fa-solid fa-heart"></i></div>
              <div class="tweet-retweets">
                <i class="fa-solid fa-retweet"></i>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
